<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    
    <title>Weather App</title>
    
</head>

<body>
        <div class="insert">
            <div class="contain">
                <div class="weather-side">
                  <div class="weather-gradient"></div>
                  <div class="date-container">
                    <h2 class="date-dayname">Tuesday</h2><i class="location-icon" data-feather="map-pin"></i><span class="location">Paris, FR</span>
                  </div>
                  <div class="weather-container"><i class="weather-icon" data-feather="sun"></i>
                    <h1 class="weather-temp">29Â°C</h1>
                    <h3 class="weather-desc">Sunny</h3>
                  </div>
                </div>
                <div class="info-side">
                  <div class="today-info-container">
                    <div class="today-info">
                      <div class="precipitation"> <span class="title">PRECIPITATION </span><span class="value">0%</span>
                        <div class="clear"></div>
                      </div>
                      <div class="humidity"> <span class="title">HUMIDITY</span><span class="value">34 %</span>
                        <div class="clear"></div>
                      </div>
                      <div class="wind"> <span class="title">WIND</span><span class="value">0 km/h</span>
                        <div class="clear"></div>
                      </div>
                    </div>
                  </div>
                  
                  <div class="location-container">
                    <button class="location-button btn btn-primary" data-toggle="modal" data-target="#locModal""> <i data-feather="map-pin"></i><span>Change location</span></button>
                  </div>
                </div>
              </div>
        </div>
        <div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Search Location</h5>
                  
                </div>
                <div class="modal-body">
                  <form action="" class="form-control">
                    <input type="text" class="search " style="outline: none; border: none; width: 100%;" >
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary search-btn" data-dismiss="modal">Search Location</button>
                </div>
              </div>
            </div>
          </div>
        <!-- project js  -->
        <script src="api.js"></script>
        <script src="ui.js"></script>
        <script src="app.js"></script>
    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
